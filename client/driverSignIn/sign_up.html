<template name="driverSignUp">
    {{> header}}
    <div class="ui fluid container">
        <div class="center fullWidth headerTop">
            <img class="banner2" src="/ttMenu.png">
        </div>
        <div class="welcomeText">Welcome!</div>
        <div class="welcomeSubtext">Sign up to Track your Truck</div>
        <div class="ui fluid container">
            <div class="center">

                <div class="ui fluid input littleSpace">
                    <input id="email1" type="text" placeholder="Email">
                </div>
                <div class="ui fluid input littleSpace">
                    <input id="username1" type="text" placeholder="Username">
                </div>
                <div class="ui fluid input littleSpace">
                    <input id="password1" type="text" placeholder="Password">
                </div>
                <div class="ui pink button signUp littleSpace">Sign Up</div>
            </div>
        </div>
        <div class="ui horizontal divider">
            Or
        </div>
        <div class="ui teal fluid button signIn buttonSpace">Sign In</div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
</template>
